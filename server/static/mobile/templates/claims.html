<ion-view>
    <ion-nav-title>理赔</ion-nav-title>
    <ion-content class="background-gray padding">
        <label class="item item-input">
            <span class="input-label">航班号</span>
            <input type="text" class="text-right" placeholder="请输入" ng-model="data.flightNumber">
        </label>
        <label class="item item-input">
            <span class="input-label">起飞时间</span>
            <input type="datetime-local" class="text-right" ng-model="data.departureTime">
        </label>
        <button class="button button-positive button-block" ng-click="claim()">点我理赔</button>
        <button class="button button-positive button-block" ng-click="getClaims()">查看所有理赔记录</button>
        <ul class="list" ng-repeat="claim in claims" style="margin-bottom:10px;">
            <li class="item">
                航班号：<div class="table-list">{{claim.flightNumber}}</div>
            </li>
            <li class="item">
                起飞时间：<div class="table-list">{{claim.departureTime*1000 | date:'yyyy-MM-dd HH:mm'}}</div>
            </li>
            <li class="item">
                编号：<div class="table-list">{{claim.oracleItId}}</div>
            </li>
            <li class="item">
                申请状态：<div class="table-list">{{claim.status | claimStatus}}</div>
            </li>
        </ul>
    </ion-content>
</ion-view>
