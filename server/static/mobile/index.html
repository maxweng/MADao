{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <meta name="format-detection" content="address=no" />
        <meta name="format-detection" content="date=no" />
        <link rel="shortcut icon" type="image/png" href="{% static 'mobile/images/favicon.png' %}">
        <title>航空意外互助计划</title>

        <!-- inject:css -->
        <link href="{% static 'mobile/app.db286eeaec4c510bb8a74287017a4de4.css' %}" rel=stylesheet>
        <!-- endinject -->

        <!-- injectCordova -->
    </head>

    <body ng-app="madaoClient">
        <div class="view-page">
            <ion-nav-view></ion-nav-view>
        </div>

        <script>
            window.HOST = "/api";
            window.STATIC_HOST = "";
        </script>

        <!-- inject:js -->
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="{% static 'wechat/wechat_oauth_sdk.js' %}?appkey={{WECHAT_APP_ID}}&debug=false&_=0.1"></script>
        <script src="{% static 'mobile/app.a6dafd4b30712af94d95940cab62048c.js' %}"></script>
        <!-- endinject -->

        <script>
            /* inject:script */
            wx.config({
                debug: false,
                appId: '{{wechat_appid}}',
                timestamp: {{timestamp}},
                nonceStr: '{{noncestr}}',
                signature: '{{wechat_signature}}',
                jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'startRecord', 'onVoiceRecordEnd', 'stopRecord', 'onVoicePlayEnd', 'uploadVoice', 'playVoice', 'downloadVoice', 'stopVoice']
            });
        </script>
    </body>

</html>
